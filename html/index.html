<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date of Birth Input Page</title>
    <link rel="stylesheet" href="../assets/css/loginstyles.css">
    <!-- Link to the external JavaScript file -->
    <script src="../scripts/validateDOB.js" defer></script>
</head>
<body>
    <div class="logo">
        <img src="../assets/images/logo.png" alt="Boozy Buddy Logo">
    </div>
    <div class="container">
        <div class="dob-box">
            <h2>Enter your date of birth</h2>
            <form onsubmit="validateDOB(event)" action="../html/mainpage.html">
                <!-- Date input field with a calendar picker -->
                <input type="date" class="dob-input" required>
                <button type="submit" class="shiny-button">Enter</button>
            </form>                     
        </div>
    </div>
</body>
</html>
